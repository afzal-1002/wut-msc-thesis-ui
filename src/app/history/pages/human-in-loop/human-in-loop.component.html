<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-2">Human-in-the-Loop Impact</h5>
    <p class="text-muted small mb-2">Effect of user prompts on estimation error and variance.</p>

    <div *ngIf="isLoading" class="small text-muted">Loading human-in-the-loop history...</div>
    <div *ngIf="error" class="small text-danger">{{ error }}</div>

    <ng-container *ngIf="!isLoading && !error && results?.length">
      <app-grouped-bar-chart
        [categories]="categories"
        [seriesALabel]="seriesALabel"
        [seriesBLabel]="seriesBLabel"
        [seriesAValues]="seriesAValues"
        [seriesBValues]="seriesBValues"
      ></app-grouped-bar-chart>
    </ng-container>

    <div *ngIf="!isLoading && !error && !results?.length" class="small text-muted">
      No human-in-the-loop history available.
    </div>
  </div>
</div>
