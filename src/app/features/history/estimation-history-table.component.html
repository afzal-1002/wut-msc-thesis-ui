<table *ngIf="history?.length; else noData" class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Model</th>
      <th>Accuracy</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of history">
      <td>{{ record.date | date:'short' }}</td>
      <td>{{ record.model }}</td>
      <td>{{ record.accuracy }}</td>
      <td>{{ record.notes }}</td>
    </tr>
  </tbody>
</table>
<ng-template #noData>
  <div>No estimation history available.</div>
</ng-template>
