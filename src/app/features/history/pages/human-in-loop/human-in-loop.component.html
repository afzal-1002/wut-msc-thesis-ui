<div class="container mt-4 history-page">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h2 class="mb-1">Human-in-the-Loop</h2>
      <p class="text-muted mb-0">Effect of user feedback on estimation error and variance.</p>
    </div>
    <div>
      <button class="btn btn-outline-secondary btn-sm history-back-btn" (click)="goBack()">
        &larr; Back to History
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-1">Human-in-the-Loop Impact</h5>
      <p class="text-muted small mb-3">Effect of user prompts on estimation error and variance.</p>

      <div *ngIf="isLoading" class="small text-muted">Loading human-in-the-loop history...</div>
      <div *ngIf="error" class="small text-danger">{{ error }}</div>

      <ng-container *ngIf="!isLoading && !error && results?.length">
        <app-grouped-bar-chart
          [categories]="categories"
          [seriesALabel]="seriesALabel"
          [seriesBLabel]="seriesBLabel"
          [seriesAValues]="seriesAValues"
          [seriesBValues]="seriesBValues"
        ></app-grouped-bar-chart>
      </ng-container>

      <div *ngIf="!isLoading && !error && !results?.length" class="small text-muted">
        No human-in-the-loop history available.
      </div>
    </div>
  </div>
</div>
