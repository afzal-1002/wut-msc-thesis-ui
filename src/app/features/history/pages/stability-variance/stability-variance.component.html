<div class="container mt-4 history-page">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h2 class="mb-1">Stability & Variance</h2>
      <p class="text-muted mb-0">Model consistency and output variance analysis.</p>
    </div>
    <div>
      <button class="btn btn-outline-secondary btn-sm history-back-btn" (click)="goBack()">
        &larr; Back to History
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-1">Stability &amp; Variance Analysis</h5>
      <p class="text-muted small mb-3">Aggregated variance of estimation error and response time.</p>

      <div *ngIf="isLoading" class="small text-muted">Loading stability metrics...</div>
      <div *ngIf="error" class="small text-danger">{{ error }}</div>

      <ng-container *ngIf="!isLoading && !error && results?.length">
        <app-variance-chart [variances]="varianceBars"></app-variance-chart>
      </ng-container>

      <div *ngIf="!isLoading && !error && !results?.length" class="small text-muted">
        No stability history available.
      </div>
    </div>
  </div>
</div>
