<div class="container mt-4 ai-history-page">
  <h2 class="mb-2">Historical AI Performance</h2>
  <p class="text-muted mb-3">
    Longitudinal view of AI estimation behaviour over time, including accuracy, model comparison, and user interactions.
  </p>

  <div *ngIf="isLoading" class="small text-muted mb-3">Loading estimation history...</div>
  <div *ngIf="error" class="text-danger small mb-3">{{ error }}</div>

  <ng-container *ngIf="hasHistory">
    <div class="row g-3 mb-3">
      <div class="col-12 col-lg-7">
        <app-estimation-history-table [history]="history"></app-estimation-history-table>
      </div>
      <div class="col-12 col-lg-5">
        <app-accuracy-trend-chart [history]="history"></app-accuracy-trend-chart>
      </div>
    </div>

    <div class="mt-3">
      <app-historical-model-comparison [history]="history"></app-historical-model-comparison>
    </div>
  </ng-container>
</div>
