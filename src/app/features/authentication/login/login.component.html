<div class="login-bg d-flex justify-content-center align-items-center">
  <div class="card p-4" style="width: 350px; border-radius: 15px;">
    <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h3 class="text-center text-dark mb-4">Log in to continue</h3>

      <div class="form-group mb-3">
        <small class="erroText" *ngIf="invalidCredentials">
          Invalid username or password
        </small>
      </div>

      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Username" formControlName="userName">
        <small class="erroText" *ngIf="loginForm.get('userName')?.hasError('required') && 
               (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)">
          Login name cannot be empty
        </small>
      </div>

      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Password" formControlName="userPassword">
        <small class="erroText" *ngIf="loginForm.get('userPassword')?.hasError('required') && 
               (loginForm.get('userPassword')?.dirty || loginForm.get('userPassword')?.touched)">
          Password cannot be empty
        </small>
      </div>

      <button class="btn btn-primary w-100 loginbtn"  type="submit" >Login</button>

      <div class="text-center mt-3">
        <a routerLink="/resetPassword" class="fw-bold customLink text-decoration-none">Forgot Password?</a>
      </div>

      <div class="text-center mt-2">
        <span>Don't have an account? </span>
        <a routerLink="/register" class="fw-bold customLink text-decoration-none">Sign Up</a>
      </div>
    </form>
  </div>
</div>
