
<div class="reset-bg d-flex justify-content-center align-items-center">
  <div class="glass-card p-4" style="width: 400px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h3 class="text-white">🔐 Reset Password</h3>
      <p class="text-light">Enter your email to receive reset instructions</p>
    </div>

    <form (ngSubmit)="onSubmit()"  formGroup]="resetForm">
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Email address" required>
      </div>

      <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>

      <div class="text-center mt-3">
        <a routerLink="/login" class="text-info text-decoration-none">← Back to Login</a>
      </div>
    </form>
  </div>
</div>
