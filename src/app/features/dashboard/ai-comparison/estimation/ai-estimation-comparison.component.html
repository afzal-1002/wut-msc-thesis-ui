<figure class="comparison-card">
  <h5 class="chart-title">Estimation - Average Resolution Time</h5>
  <p class="chart-subtitle">Lower bars indicate faster predictions.</p>

  <div *ngIf="isLoading" class="small text-muted">Loading estimation comparison...</div>
  <div *ngIf="error" class="alert alert-danger py-1 small">{{ error }}</div>

  <canvas *ngIf="chartData"
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'"></canvas>

  <figcaption class="chart-caption" *ngIf="chartData">
    Figure: Average estimated hours by AI model (Gemini vs DeepSeek).
  </figcaption>
</figure>
