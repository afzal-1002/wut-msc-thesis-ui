<figure class="comparison-card">
  <h5 class="chart-title">Stability - Average Standard Deviation</h5>
  <p class="chart-subtitle">Lower deviation â†’ steadier predictions.</p>

  <div *ngIf="isLoading" class="small text-muted">Loading stability comparison...</div>
  <div *ngIf="error" class="alert alert-danger py-1 small">{{ error }}</div>

  <canvas *ngIf="chartData"
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'"></canvas>

  <figcaption class="chart-caption" *ngIf="chartData">
    Figure: Runtime variability across repeated estimate runs.
  </figcaption>
</figure>
