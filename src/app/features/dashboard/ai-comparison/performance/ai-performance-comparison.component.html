<figure class="comparison-card">
  <h5 class="chart-title">Performance - Average Response Time</h5>
  <p class="chart-subtitle">Gemini vs DeepSeek Â· seconds (lower is better).</p>

  <div *ngIf="isLoading" class="small text-muted">Loading performance comparison...</div>
  <div *ngIf="error" class="alert alert-danger py-1 small">{{ error }}</div>

  <canvas *ngIf="chartData"
          baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'"></canvas>

  <figcaption class="chart-caption" *ngIf="chartData">
    Figure: Speed comparison derived from the full model dataset.
  </figcaption>
</figure>
