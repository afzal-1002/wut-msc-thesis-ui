<div class="ai-analysis-page">
  <div class="page-header">
    <button class="btn btn-secondary" (click)="goBackToIssue()">← Back to Issue</button>
    <h1 class="mb-0">AI Analysis - {{ issueKey }}</h1>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading AI analysis...</span>
    </div>
    <p class="mt-3">Fetching AI analysis for this issue…</p>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <div *ngIf="!isLoading && !errorMessage && analysis">
    <app-ai-response [analysis]="analysis"></app-ai-response>

    <div class="selection-panel mt-4">
      <h4>Select AI content to push as Jira comment</h4>

      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="includeGeneration"
          [(ngModel)]="includeGeneration"
        />
        <label class="form-check-label" for="includeGeneration">
          Include full AI analysis text (generation)
        </label>
      </div>

      <div class="comment-selection" *ngIf="analysis.details?.comments?.length">
        <p class="small text-muted mb-1">Select any AI-generated comments to include:</p>
        <div
          class="form-check"
          *ngFor="let c of analysis.details.comments; let i = index"
        >
          <input
            class="form-check-input"
            type="checkbox"
            [id]="'comment-' + i"
            (ngModel)="false"
            (ngModelChange)="toggleCommentSelection(i, $event)"
          />
          <label class="form-check-label" [for]="'comment-' + i">
            {{ c.title }}
            <span *ngIf="c.hasAttachment" class="badge bg-warning text-dark ms-1">Has attachment</span>
          </label>
        </div>
      </div>

      <div class="mt-3 d-flex align-items-center gap-3 flex-wrap">
        <div class="input-group input-group-sm visibility-input" style="max-width: 260px;">
          <span class="input-group-text">Visibility role</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="visibilityRole"
          />
        </div>

        <button
          class="btn btn-success btn-sm"
          type="button"
          (click)="updateCommentsFromSelection()"
          [disabled]="!hasSelection || isUpdating"
        >
          <span *ngIf="!isUpdating">Update Jira Comment</span>
          <span *ngIf="isUpdating">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="ms-1">Updating…</span>
          </span>
        </button>

        <span class="text-muted small" *ngIf="!hasSelection">
          Select at least one item above to enable update.
        </span>
      </div>

      <div *ngIf="updateSuccessMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        {{ updateSuccessMessage }}
        <button type="button" class="btn-close" (click)="updateSuccessMessage = ''"></button>
      </div>
    </div>
  </div>
</div>
