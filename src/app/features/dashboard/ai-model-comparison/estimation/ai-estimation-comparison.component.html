<div class="estimation-wrapper">
  <figure class="chart-card">
    <h5 class="chart-title">Estimation - Average Resolution Time</h5>
    <p class="chart-subtitle small text-muted mb-2">
      Model-wise average hours required to resolve tasks.
    </p>

    <div *ngIf="isLoading" class="small text-muted">Loading estimation comparison...</div>
    <div *ngIf="error" class="alert alert-danger py-1 small">{{ error }}</div>

    <div *ngIf="chartData">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="'bar'"
        style="min-height: 260px;">
      </canvas>
      <figcaption class="chart-caption small text-muted mt-2">
        Figure: Lower bars reflect faster turn-around estimates (DeepSeek vs Gemini).
      </figcaption>
    </div>
  </figure>
</div>
