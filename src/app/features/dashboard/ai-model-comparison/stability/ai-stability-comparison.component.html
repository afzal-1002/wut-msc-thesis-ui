<div class="stability-wrapper">
  <figure class="chart-card">
    <h5 class="chart-title">Stability - Average Standard Deviation</h5>
    <p class="chart-subtitle small text-muted mb-2">
      Lower deviation implies more consistent predictions.
    </p>

    <div *ngIf="isLoading" class="small text-muted">Loading stability comparison...</div>
    <div *ngIf="error" class="alert alert-danger py-1 small">{{ error }}</div>

    <div *ngIf="chartData">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="'bar'"
        style="min-height: 260px;">
      </canvas>
      <figcaption class="chart-caption small text-muted mt-2">
        Figure: Comparison of prediction variance (hours) for Gemini and DeepSeek.
      </figcaption>
    </div>
  </figure>
</div>
