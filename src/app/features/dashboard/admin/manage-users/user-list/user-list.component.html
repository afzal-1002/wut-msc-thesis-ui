<div class="container mt-5">
    <h2 class="mb-4 text-center">User List</h2>

    <!-- If users list is not empty -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center" *ngIf="users.length > 0; else noUsers">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>View Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>

                        <!-- <a  class="btn btn-primary" routerLink="/viewprofile"> View Profile </a> -->
                        <a class="btn btn-primary" [routerLink]="['/viewprofile', user.id]">View Profile</a>


                    </td>

                    <td>
                        <a class="btn btn-primary" [routerLink]="['/viewprofile']" [state]="{ user: user }">View
                            Profile</a>
                    </td>


                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noUsers>
        <div class="alert alert-warning text-center">User list is empty.</div>
    </ng-template>
</div>
