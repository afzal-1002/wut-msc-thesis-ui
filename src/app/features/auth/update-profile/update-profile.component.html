<div class="container rounded bg-white mt-5 mb-5 shadow p-4" style="max-width: 800px;">
    <div class="row d-flex align-items-center">
        <!-- Left: Profile Picture & Username -->
        <div class="col-md-4 text-center">
            <img class="rounded-circle" width="120px" src="https://cdn-icons-png.flaticon.com/512/921/921347.png"
                alt="Profile" />
            <h5 class="mt-3">{{ userData.userName }}</h5>
        </div>

        <!-- Right: Aligned Editable Form -->
        <div class="col-md-8">
            <h4 class="mb-4 text-center">
                <i class="bi bi-pencil-square text-primary" style="margin-left: -180px;"></i> ✏️ Update Profile
            </h4>
            <hr />

            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">Login Name: </div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="userName" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">First Name:</div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="firstName" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">Last Name:</div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="lastName" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">Email:</div>
                    <div class="col-7">
                        <input type="email" class="form-control" formControlName="userEmail" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">Phone Number:</div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="phoneNumber" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-5 fw-semibold">Passowrd:</div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="userPassword" />
                    </div>
                </div>


                <div class="text-center mt-4">
                    <button class="btn btn-primary me-2" type="submit">Save Changes</button>
                    <button class="btn btn-outline-secondary" routerLink="/home" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
